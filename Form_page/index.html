<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/List-Using/img_page/favicon (1).ico" type="image/x-icon">
    <link rel="stylesheet" href="/List-Using/style.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
</head>
<body>
    <header>
        <a href="/List-Using/index.html">
            <div class="container-fluid">
                <img src="/List-Using/img_page/favicon (1).ico" alt="">
                <h1 class="h1">List-Using</h1>
            </div>
        </a>
    </header>
    <div class="Cadaster-user">
        <br>
        <div class="title-register container-fluid">
            <h2>Cadastramento de usuario</h2>
        </div>
        <div class="container-fluid">
            <div class="email-verfiy container-fluid">
                <label class="h3" for=""><p>Email:</p></label>
                <input placeholder="Escreva seu email aqui." id="write-email" type="text">
            </div>
            <div class="password-verify">
                <label class="h3" for=""><p>Senha:</p></label>
                <input placeholder="Escreva sua senha aqui." id="write-password" type="text">
            </div>
            <div class="eyer-block container-fluid">
                <p id="eyer-block-left"></p>
                <p id="eyer-block-right"></p>
            </div>
            <input id="write-name-user" type="text" placeholder="Digite seu nome aqui.">
        </div>
        <button id="button-ready" type="submit">Concluido</button>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
